<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Application</title>
    <!-- <link href="/Assets/index.css" rel="StyleSheet"></link> -->
    <!-- There was a  mistake in the linking -->
    <link rel="stylesheet" href="./Assets/index.css">
</head>

<body>
    <div class="container">

        <!-- Supposed Input Area -->
        <div class="display-screen">
            <div id="display"></div>
        </div>


        <div class="buttons">

            <div class="row">
                <button onclick="clearTheDisplay()" class="clear">C</button>
                <button onclick="deleteButton()" class="backspace">DE</button>
                <button onclick="percentage()" class="operators">%</button>
                <button onclick="toDisplay('/')" class="operators">&divide;</button>
            </div>
            <br>

            <div class="row">
                <button onclick="toDisplay('7')">7</button>
                <button onclick="toDisplay('8')">8</button>
                <button onclick="toDisplay('9')">9</button>
                <button onclick="toDisplay('*')" class="operators">&times;</button>
            </div>
            <br>

            <div class="row">
                <button onclick="toDisplay('4')">4</button>
                <button onclick="toDisplay('5')">5</button>
                <button onclick="toDisplay('6')">6</button>
                <button onclick="toDisplay('-')" class="operators">-</button>
            </div>
            <br>

            <div class="row">
                <button onclick="toDisplay('1')">1</button>
                <button onclick="toDisplay('2')">2</button>
                <button onclick="toDisplay('3')">3</button>
                <button onclick="toDisplay('+')" class="operators">+</button>
            </div>
            <br>

            <div class="row">
                <button onclick="toDisplay('00')">00</button>
                <button onclick="toDisplay('0')">0</button>
                <button onclick="toDisplay('.')">.</button>
                <button class="equals-to">=</button>
            </div>

        </div>


    </div>
    <h5 class="text-h5">Calculator ❤️ by Circle-29</h5>
    <!-- Moved the script element from the head to the body -->
    <script src="./Assets/index.js"></script>
</body>

</html>
