<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Application</title>
    <!-- <link href="/Assets/index.css" rel="StyleSheet"></link> -->
    <!-- There was a  mistake in the linking -->
    <link rel="stylesheet" href="./Assets/index.css">
</head>

<body>
    <h1>Calculator</h1>
    <input type="text" id="display">
    <input type="button" id="clear_result" value="c" onclick="clearScreen()" class="clear">
    <br>
    <button class="addOne">1</button>
    <button class="addTwo">2</button>
    <button class="addThree">3</button>
    <button class="operations">+</button>
    <br>
    <button class="addFour">4</button>
    <button class="addFive">5</button>
    <button class="addSix">6</button>
    <button class="operations">-</button>
    <br>
    <button class="addSeven">7</button>
    <button class="addEight">8</button>
    <button class="addNine">9</button>
    <button class="operations">*</button>
    <br>
    <button class="addDoubleZero">00</button>
    <button class="addZero">0</button>
    <button class="addDecimal">.</button>
    <button class="operations">/</button>
    
    


    <!-- Moved the script element from the head to the body -->
    <script src="/Assets/index.js"></script>
</body>

</html>
